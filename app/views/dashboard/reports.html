<div>
	<h2>Reports</h2>
	<div class="row">

		<div class="col-md-12">

			<div class="panel panel-primary">
				<div class="panel-body">
				  <uib-tabset active="active">
				    <uib-tab index="1" heading="Socials">
				    	<div class="divider"></div>
				    	<b>Timeline with insight</b>
				    	<hr>

				    	<div class="row">
				    		<div class="col-md-12 text-center" ng-if="!medias.length">
				    			<h4>No data yet !</h4>
				    		</div>
				    		
				    		<div class="col-md-12" ng-repeat="data in medias">
						    	<div class="panel panel-primary">
									<div class="panel-body">
										
										<div class="row">

											<div class="col-md-4">
												<img ng-src="{{ data.images.low_resolution.url }}" class="img-responsive">
											</div>
											<div class="col-md-8" ng-if="!data.comments_data">

												<div class="row">
													<div class="col-md-12">
														<p>{{ data.caption.text }}</p>
													</div>
													<div class="col-md-4 text-center">
														<b>Comments</b>
														<h3>{{ data.comments.count }}</h3>
													</div>
													<div class="col-md-4 text-center">
														<b>Likes</b>
														<h3>{{ data.likes.count }}</h3>
													</div>
													<div class="col-md-4 text-center">
														<b>Conversions Rate</b>
														<h3>{{ (data.comments.count/data.likes.count)*(100/100)*($index+1) }}%</h3>
													</div>
												</div>
												<button class="btn btn-info" ng-click="getComments(data)">See Comments</button>
												<button class="btn btn-info">Summary</button>
												<button class="btn btn-warning">Create Invoice</button>
											</div>

											<div class="col-md-8" ng-if="data.comments_data">

												<div class="row">
													<div class="col-md-4 col-md-offset-8">
														<button class="btn btn-info" ng-click="closeComment(data)">Back</button>
														<button class="btn btn-warning">Create Invoice</button>
													</div>
													<div class="col-md-12">
														<p>No Comments Yet !</p>
													</div>

												</div>

											</div>

										</div>

									</div>
								</div>
				    		</div>

				    	</div>

					</uib-tab>
				    <uib-tab index="2" heading="Invoice">

					</uib-tab>
				    <uib-tab index="3" heading="Product">

					</uib-tab>
				    <uib-tab index="3" heading="Customer">

					</uib-tab>
				  </uib-tabset>
				</div>
			</div>

		</div>

	</div>
</div>
