<div class="login-page">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
        	<img src="https://dummyimage.com/100x100/21eb9a/ffffff&text=Diplir" class="img-circle user-avatar" />
			<h1>Diplir <small>Member Login</small></h1>
			<div ng-if="data">
				<div class="alert alert-dismissable alert-warning">
              		<strong>Login Incorect!</strong>You possibly entered wrong credentials, check it again!
              	</div>
			</div>
			<form name="loginForm" role="form" ng-submit="submit(loginForm.$valid,loginData)">

				<div class="form-content">
					<div class="form-group">
						<input type="text" ng-model="loginData.email" class="form-control input-underline input-lg" id="" placeholder="Email" required>
					</div>

					<div class="form-group">
						<input type="password" ng-model="loginData.password" class="form-control input-underline input-lg" id="" placeholder="Password" required>
					</div>
				</div>

				<button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">Login</button>

			</form>

		</div>	
	</div>

</div>
